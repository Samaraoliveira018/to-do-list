<ul class="tasks-list" *ngFor=" let task of taskService.tasks">
  <li class="task-li">
    <div>
      <div>
        <div>
          <input *ngIf="task.editing" type="text" [(ngModel)]="task.nome" >
          <span *ngIf="!task.editing">
          {{task.nome}}
          </span>
        </div>
      </div>
    </div>
  </li>

  <button class="btn-edit-task" (click)="editTask(task.id)">
    <app-icone-svg
      [name]="'edit'"
      [width]="20"
      [height]="20"
    ></app-icone-svg>
  </button>

  <button class="btn-edit-task" *ngIf="task.editing" (click)="saveEdition(task)">
    <app-icone-svg
      [name]="'confirm'"
      [width]="20"
      [height]="20"
    ></app-icone-svg></button>

  <app-delete-task *ngIf="!task.editing" [task]="task">
  </app-delete-task>
</ul>
